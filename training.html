<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>training</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="1style.css">
    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-danger" id="logoutButton">Logout</button>
                </li>
            </ul>
        </div>
    </nav>
   
    <div style="width: 40%;">
        <form>
            <div class="container">
                <!-- Initial input fields -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="input-group m-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-danger delete-row" type="button">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </div>
                            <input type="text" class="form-control m-input" placeholder="Exercise">
                            <input type="text" class="form-control m-input setsRepsInput" placeholder="Sets and Reps">
                            <input type="text" class="form-control m-input" placeholder="Weight">
                        </div>
                    </div>
                </div>
                <!-- Container for dynamically added input fields -->
                <div id="newInputsContainer"></div>
                <!-- Add button -->
                <button id="rowAdder" type="button" class="btn btn-dark">
                    <span class="bi bi-plus-square-dotted"></span> Add
                </button>
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>

    <!-- Include your custom JavaScript file -->
    <script src="training.js"></script>
</body>
</html>
